<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> 
    <link href="css/slider.css" rel="stylesheet">
    <link href="css/jquery.minicolors.css" rel="stylesheet">
  

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
        
</head>
    <body>
    <div class="container-fluid">
        <div class="row heightfull">
            <!-- START OF LEFT COLUMN/CANVAS -->
            <div class="col p-0 flexparent">
                <div class="toptoolbar">
                <div class="row text-center align-items-center">
                        <div class="col-1">Save Icon</div>
                        <div class="col-2">Settings</div>
                        <div class="col-4">Zoom in and out</div>
                        <div class="col-2">Background Adjustments</div>
                        <div class="col-3">Users in Room</div>
                    </div>
                </div>
                <div class="canvas tempborder">Canvas</div>
            </div>
            <!-- START OF MID COLUMN/BRUSH TOOLBAR-->
            <div class="col-1 brushtoolbar p-0">
                <div class="col-12 flexparent p-0">
                    <div class="col topbar d-flex justify-content-center p-0">
                        <ul class="nav icons flex-column mt-4">
                            <li class="">M</li>
                            <li class="">B</li>
                            <li class="">P</li>
                            <li class="">E</li>
                            <li class="">L</li>
                            <li class="">R</li>
                            <li class="">C</li>
                            <li class="">C</li>
                            <li class="mt-5">L</li>
                        </ul>
                    </div>
                     <div class="col p-0 d-flex justify-content-center">
                        <ul class="nav icons flex-column mt-4">
                            <li class="">P</li>
                            <li class="">P</li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- START OF RIGHT COLUMN/BRUSH SETTINGS -->
            <div class="col-3 settingstoolbar borderleft  p-0">
                 <!--BRUSH SETTINGS -->
                <div class="col-12 brushsettings">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-8">
                                <h6 class="py-2">Brush Settings</h6>
                            </div>
                            <div class="col-2 tempborder">1</div>
                            <div class="col-2 tempborder">2</div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="row align-items-center sliderbar">
                                <div class="col-3">
                                    <p class="small settings">Hardness:</p>
                                </div>
                                <div class="col-9">
                                    <input type="range" class="slider" min="0" max="50" value="25" step="5" />
                                </div>
                            </div>
                             <div class="row align-items-center sliderbar">
                                <div class="col-3">
                                    <p class="small settings">Size:</p>
                                </div>
                                <div class="col-9">
                                    <input type="range" class="slider" min="0" max="50" value="25" step="5" />
                                </div>
                            </div>
                             <div class="row align-items-center sliderbar">
                                <div class="col-3">
                                    <p class="small settings">Opacity:</p>
                                </div>
                                <div class="col-9">
                                    <input type="range" class="slider" min="0" max="50" value="25" step="5" />
                                </div>
                            </div>
                             <div class="row align-items-center sliderbar">
                                <div class="col-3">
                                    <p class="small settings">Spacing:</p>
                                </div>
                                <div class="col-9">
                                    <input type="range" class="slider" min="0" max="50" value="25" step="5" />
                                </div>
                            </div>
                             <div class="row align-items-center sliderbar">
                                <div class="col-3">
                                    <p class="small settings">Grain:</p>
                                </div>
                                <div class="col-9">
                                    <input type="range" class="slider" min="0" max="50" value="25" step="5" />
                                </div>
                            </div>
                             <div class="row align-items-center sliderbar">
                                <div class="col-3">
                                    <p class="small settings">Scatter:</p>
                                </div>
                                <div class="col-9">
                                    <input type="range" class="slider" min="0" max="50" value="25" step="5" />
                                </div>
                            </div>
                        
                        </div>
                    </div>
                </div>
                <!--COLOR SETTINGS -->
                <div class="col-12 colorsettings">
                    <div class="col-12 colorholder"></div>
                </div>
                <!--CHAT SETTINGS -->
                <div class="col-12 chatbox bgcolor">
                    <div class="col-12 flexparent p-0">
                        <div class="col-12 box">Box</div>    
                        <div class="row chatinput">
                            <div class="col-8">
                                
                            </div>
                            <div class="col-4 p-0">
                                <button type="button" class="btn btn-primary btn-block">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
       
        
       
       
   
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/jquery-3.1.1.js"></script>
    <script src="scripts/jquery.minicolors.js"></script>
        

         <script>
           $( document ).ready(function() {
                console.log("Loading");
      
       
            $(".colorholder").minicolors({
            mouseup: function(value, opacity) {
            console.log(value + ' - ' + opacity);
                }
        });
              });
        </script>  
      
  </body>
</html>
